<div *ngIf="isLoading; else loadedContent">
  <div class="spinner"></div>
  <span>Loading...</span>
</div>
<ng-template #loadedContent>
  <div *ngIf="allBooks.length > 0">
    <front-end-internship-assignment-table-view
      [booksList]="allBooks"
      [subjectName]="subjectName"
    ></front-end-internship-assignment-table-view>
  </div>
</ng-template>
