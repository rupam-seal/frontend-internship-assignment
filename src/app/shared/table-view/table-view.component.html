<div class="container" class="w-screen tw-m-24-px">
  <div class="title">Top {{ booksList.length }} books on {{ subjectName }}</div>

  <table class="table">
    <thead>
      <tr>
        <th>Title and Subtitle</th>
        <th>Author</th>
        <th>First Publish Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of booksList">
        <td>
          <a href="https://openlibrary.org{{ book.key }}" target="_blank">{{ book.title }}</a>
        </td>
        <td>{{ book.authors.length > 0 ? book.authors[0].name : "Unknown" }}</td>
        <td>{{ book.publish }}</td>
      </tr>
    </tbody>
  </table>
</div>
